			function computeScore(data){
				var score = 0;
				var lenSymbols = symbols.length;
				for(var i in data){
					var num = i * i * Math.sin(i * 1.2);
					var d_i = data[i]
					if (d_i && data[i] == Math.floor(num % lenSymbols))
						score += Math.sin(d_i * 3.8);
				}

				return score;
			}
