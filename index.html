		<script>
			var symbols = [
				[65, 74, 76],
				[205, 149, 117],
				[31, 117, 254],
				[203, 65, 84],
				[118, 255, 122],
				[254, 254, 34]
			];
			var numStates = 10;
			var numMachines = 10;
			var maxMachineIterators = 32 * 1000;
			var mutateProbability = 0.01;

			function computeScore(data){
				var score = 0;
				var lenSymbols = symbols.length;
				var lenData = data.length;
				for(var i = 0; i < lenData; i++){
					var num = i * i * Math.sin(i * 1.2);
					var d_i = data[i];
					if (d_i && d_i == Math.floor(num % lenSymbols))
						score += 1;
				}

				return score;
			}
		</script>
